<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Industry News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .news-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-top: 2rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .news-item {
      background: #fff;
      padding: 1rem;
      border-left: 4px solid #27ae60;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .news-item h3 {
      margin: 0 0 10px;
      color: #34495e;
    }

    .news-item p {
      margin: 0 0 10px;
    }

    .news-item a {
      color: #2980b9;
      text-decoration: none;
      font-weight: bold;
    }

    .news-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Latest News in Health Industry</h1>
<div class="news-container" id="news"></div>

<script>
  const url = 'https://newsdata.io/api/1/latest?apikey=pub_630d74ccec8e4037af1fdc89da319737&q=healthcare';

  fetch(url)
    .then(response => response.json())
    .then(data => {
      const newsContainer = document.getElementById('news');
      newsContainer.innerHTML = '';

      if (!data.results || !data.results.length) {
        newsContainer.innerHTML = '<p>No news found.</p>';
        return;
      }

      data.results.forEach(article => {
        const item = document.createElement('div');
        item.classList.add('news-item');

        item.innerHTML = `
          <h3>${article.title}</h3>
          <p>${article.description || 'No description available.'}</p>
          <a href="${article.link}" target="_blank">Read More</a>
        `;
        newsContainer.appendChild(item);
      });
    })
    .catch(error => {
      console.error('Error fetching news:', error);
      document.getElementById('news').innerHTML = '<p>Error loading news.</p>';
    });
</script>

</body>
</html>
